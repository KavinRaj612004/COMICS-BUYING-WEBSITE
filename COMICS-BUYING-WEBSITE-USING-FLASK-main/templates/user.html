<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    function webName() {
        document.getElementById("webname").innerHTML ="COMICKS READER";
    }
</script>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'poppins', sans-serif;
    }
    body {
        background-color: #f8f9fa;
    }
    .navbar-inverse {
        background: #343a40;
        border: none;
        border-radius: 0;
    }
    .navbar-inverse .navbar-brand {
        color: #fff !important;
    }
    .navbar-inverse .navbar-nav>li>a {
        color: #fff !important;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    .row {
        margin-bottom: 20px;
    }
    .btn-dark {
        display: block;
        width: 100%;
        margin-top: 20px;
        background: rgb(12, 12, 12);
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
    }
    .footer {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        grid-gap: 5px;
        margin: 50px 0 5px;
        text-align: center;
    }
    .footer a {
        text-decoration: none;
        color: #999;
        font-size: 22px;
        margin: 0 10px;
    }
    .footer hr {
        background: #999;
        height: 1px;
        margin: 20px 0px;
    }
    .footer p {
        padding-bottom: 15px;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNav">
                    <span class="navbar-toggle-icon"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <p id="webname" class="navbar-brand" onmousemove="webName()">COMICKS</p>
            </div>
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="nav navbar-nav">
                    <li style="margin-left: 100px;"><a href="{{url_for('home')}}">Home</a></li>
                    <li style="margin-left: 100px;"><a href="{{url_for('action')}}">Action</a></li>
                    <li style="margin-left: 100px;"><a href="{{url_for('romance')}}">Romance</a></li>
                    <li style="margin-left: 100px;"><a href="{{url_for('fantasy')}}">Fantasy</a></li>
                    <li style="margin-left: 100px;"><a href="{{url_for('login')}}">Login</a></li>
                    <li style="margin-left: 100px;"><a href="{{url_for('user')}}">User</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">    
            <h1>User Profile</h1>
        </div>
        <br>
        <div class="row">    
            Logged in: <strong>{{session.username}}</strong> | <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <br><br>
        <div class="row">
            <h2>Welcome to the user profile page...</h2>
        </div>
        <div class="row">
            <a href="{{ url_for('home') }}"><button type="submit" class="btn btn-dark">Go to Home</button></a>
        </div>        
    </div>
    <div class="footer">
        <hr>
        <p>Copyright @ 2023, COMICKS</p>
    </div>
</body>
</html>
